<!-- 가장 기본이 되는 레이아웃 페이지 (부모)-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <!--아이콘-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style type="text/css">
		.background {
			position: absolute;
			display: block;
			top: 0;
			left: 0;
			z-index: 0;
		}

		.login {
			min-height: 100vh;
		}

		.bg-image {
			background-image: url('/images/demo/bg.png');
			background-size: cover;
		}

		.login-heading {
			font-weight: 300;
		}

		.btn-login {
			font-size: 0.9rem;
			letter-spacing: 0.05rem;
			padding: 0.75rem 1rem;
		}
    </style>
</head>

<body>
<canvas class="background">
</canvas>
<!-- #################################################################################-->
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome back!</h3>

                            <!-- Sign In Form -->
                            <form th:action="@{/user/login}" method="post">
                                <div class="field">
                                    <p class="control has-icons-left has-icons-right">
                                        <input class="input" type="text" placeholder="아이디" name="username">
                                        <span class="icon is-small is-left">
												<i class="fas fa-envelope"></i>
											</span>
                                        <span class="icon is-small is-right">
												<i class="fas fa-check"></i>
											</span>
                                    </p>
                                </div>
                                <div class="field">
                                    <p class="control has-icons-left">
                                        <input class="input" type="password" placeholder="비밀번호" name="password">
                                        <span class="icon is-small is-left">
												<i class="fas fa-lock"></i>
                                        </span>
                                    </p>
                                </div>


                                <div class="input-group mb-3">
                                    <input type="submit" class="btn btn-primary" value="Login">
                                    <a th:href="@{/user/signup}" class="btn btn-primary" type="button">회원가입</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js}"></script>
<script>window.onload = function () {
			Particles.init({
				selector: '.background',
				connectParticles: true, color: "FF0000", minDistance: 120, sizeVariations: 3, maxParticles: 100
			}

			);

		};

</script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
