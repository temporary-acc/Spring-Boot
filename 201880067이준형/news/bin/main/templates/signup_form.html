<!-- 가장 기본이 되는 레이아웃 페이지 (부모)-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <title>스프링부트기반-ToDoBoard</title>
    <!--아이콘-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
			.background {
				position: absolute;
				display: block;
				top: 0;
				left: 0;
				z-index: 0;
			}

			.login {
				min-height: 100vh;
			}

			.bg-image {
				background-image: url('/images/demo/bg.png');
				background-size: cover;
				background-position: center left;
			}

			.login-heading {
				font-weight: 300;
			}

			.btn-login {
				font-size: 0.9rem;
				letter-spacing: 0.05rem;
				padding: 0.75rem 1rem;
			}

			.named {
				color: rgb(0, 183, 255);
				font-weight: bold;

			}

			.a_tag {
				text-decoration: none;
			}

    </style>
</head>

<body>

<canvas class="background">
</canvas>
<!-- #################################################################################-->
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4"><a th:href="@{/}" class="a_tag"><span
                                    class="named"><em>News</em></span></a></h3>


                            <!-- Sign In Form -->
                            <form th:object="${webUserCreateForm}" th:action="@{/user/signup}" method="post">
                                <!-- 유효성 오류 발생시 메시지 노출 -->
                                <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="사용자 이름(ID)"
                                           th:field="*{username}">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Email"
                                           th:field="*{email}">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="비밀번호"
                                           th:field="*{password1}">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="비밀번호 확인"
                                           th:field="*{password2}">
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-4">
                                        <button type="submit"
                                                class="btn btn-primary btn-block">Register
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>


                            <a href="login.html" class="text-center">I already have a membership</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js}"></script>
<script>window.onload = function () {
				Particles.init({
					selector: '.background',
					connectParticles: true, color: "FF0000", minDistance: 120, sizeVariations: 3, maxParticles: 100
				}

				);

			};
</script>

</body>

</html>
